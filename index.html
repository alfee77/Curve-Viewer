<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/main.css" />
    <link rel="stylesheet" href="src/modal.css" />
  </head>
  <body>
    <div class="page-layout">
      <header>
        <h1>Curve viewer</h1>
      </header>
      <div class="curve-creator main-area">
        <h2>Enter curve data:</h2>
        <form action="" class="curve-creator-input" id="curve-creator-input">
          <label for="curve-name">Curve name:</label>
          <input type="text" id="curve-name" />
          <label for="curve-type">Select curve type:</label>
          <select name="curve-type" id="curve-type">
            <option value="">--Choose--</option>
            <option value="SI">Standard inverse</option>
            <option value="VI">Very inverse</option>
            <option value="EI">Extremely inverse</option>
            <option value="LTI">Long time inverse</option>
          </select>
          <label for="pick-up-setting">Pick up setting:</label>
          <input type="number" id="pick-up-setting" name="pick-up-setting" />
          <label for="time-multiplier">Time multiplier:</label>
          <input
            type="number"
            id="time-multiplier"
            name="time-multiplier"
            min="0"
            max="1"
            step="0.001"
          />
          <button type="submit">Add curve</button>
        </form>
      </div>
      <div class="main-area">
        <h2>Grading chart</h2>
        <div class="chart-area">
          <canvas id="theChart"></canvas>
        </div>
      </div>
      <div class="curve-data main-area">
        <h2>Chart data</h2>
        <div class="curve-data-cards">
          <div class="curve-card cdc0"></div>
          <div class="curve-card cdc1"></div>
          <div class="curve-card cdc2"></div>
          <div class="curve-card cdc3"></div>
          <div class="curve-card cdc4"></div>
          <div class="curve-card cdc5"></div>
          <div class="curve-card cdc6"></div>
          <div class="curve-card cdc7"></div>
          <div class="curve-card cdc8"></div>
          <div class="curve-card cdc9"></div>
        </div>
      </div>

      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <!-- <span class="close">&times;</span> -->
          <form
            action=""
            class="curve-modifier-input"
            id="curve-modifier-input"
          >
            <label for="curve-name">Curve name:</label>
            <input type="text" id="m-curve-name" value="Poop" />
            <label for="curve-type">Curve type:</label>
            <select name="curve-type" id="m-curve-type">
              <option value="">--Choose--</option>
              <option value="SI">Standard inverse</option>
              <option value="VI">Very inverse</option>
              <option value="EI">Extremely inverse</option>
              <option value="LTI">Long time inverse</option>
            </select>
            <label for="pick-up-setting">Pick up setting:</label>
            <input
              type="number"
              id="m-pick-up-setting"
              name="pick-up-setting"
            />
            <label for="time-multiplier">Time multiplier:</label>
            <input
              type="number"
              id="m-time-multiplier"
              name="time-multiplier"
              min="0"
              max="1"
              step="0.001"
            />
            <button type="button" class="save-btn" id="m-save-btn">Save</button>
            <button type="button" class="del-btn" id="m-delete-btn">
              Delete
            </button>
          </form>
        </div>
      </div>
      <footer>
        <p>Footer content</p>
      </footer>
    </div>
  </body>
  <script src="src/index.js" type="module"></script>
</html>
