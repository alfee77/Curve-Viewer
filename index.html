<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <div class="page-layout">
      <header>
        <h1>Curve viewer</h1>
      </header>
      <div class="curve-creator main-area">
        <h2>Enter curve data:</h2>
        <form action="" class="curve-creator-input" id="curve-creator-input">
          <label for="curve-name">Curve name (e.g. "SGT1 HVOC"):</label>
          <input type="text" id="curve-name" />
          <label for="curve-type">Select curve type:</label>
          <select name="curve-type" id="curve-type">
            <option value="">--Choose--</option>
            <option value="SI">Standard inverse</option>
            <option value="VI">Very inverse</option>
            <option value="EI">Extremely inverse</option>
            <option value="LTI">Long time inverse</option>
          </select>
          <label for="pick-up-setting">Pick up setting:</label>
          <input type="number" id="pick-up-setting" name="pick-up-setting" />
          <label for="time-multiplier">Time multiplier:</label>
          <input
            type="number"
            id="time-multiplier"
            name="time-multiplier"
            min="0"
            max="1"
            step="0.001"
          />
          <button type="submit">Add curve</button>
        </form>
      </div>
      <div class="main-area">
        <h2>Grading chart</h2>
        <div class="chart-area">
          <canvas id="theChart"></canvas>
        </div>
      </div>
      <div class="curve-data main-area">
        <h2>Chart data</h2>
        <div class="curve-data-cards">
          <div class="curve-card cdc0"></div>
          <div class="curve-card cdc1"></div>
          <div class="curve-card cdc2"></div>
          <div class="curve-card cdc3"></div>
        </div>
      </div>

      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Open Modal</button>

      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>
      <footer>
        <p>Footer content</p>
      </footer>
    </div>
  </body>
  <script src="src/index.js" type="module"></script>
  <script src="src/modal.js" type="module"></script>
</html>
